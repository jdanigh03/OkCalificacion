<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Administrativo</title>
    <link rel="stylesheet" href="controlAdmin.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./img/Logos_Mesa de trabajo 1 copia.png" alt="Logo" />
        </div>
        <div class="nav-icons">
            <button id="btn-back">
                <img src="./img/flecha-izquierda.png" alt="Volver" class="icon">
            </button>
            <button id="btn-logout">
                <img src="./img/cerrar-sesion.png" alt="Cerrar sesión" class="icon">
            </button>
        </div>
    </nav>
    <h1>Control Administrativo</h1>
    <div id="menu-principal">
        <button id="btn-modificar-evaluador">Modificar Evaluador</button>
        <button id="btn-ingresar-evaluacion">Ingresar Evaluación</button>
        <button id="btn-ver-evaluaciones">Ver Evaluaciones</button>
    </div>
    <script>
        document.getElementById("btn-modificar-evaluador").addEventListener("click", () => {
            window.location.href = "modificarEvaluador.html";
        });

        document.getElementById("btn-ingresar-evaluacion").addEventListener("click", () => {
            window.location.href = "formulario.html";
        });

        document.getElementById("btn-ver-evaluaciones").addEventListener("click", () => {
            window.location.href = "verEvaluaciones.html";
        });
    </script>
    <script src="navbar.js"></script>
</body>
</html>
