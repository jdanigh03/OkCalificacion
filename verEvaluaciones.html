<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Administrativo</title>
    <link rel="stylesheet" href="verEvaluaciones.css">
    <script type="module" src="verEvaluaciones.js" defer></script>
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./img/Logos_Mesa de trabajo 1 copia.png" alt="Logo" />
        </div>
        <div class="nav-icons">
            <button id="btn-back">
                <img src="./img/flecha-izquierda.png" alt="Volver" class="icon">
            </button>
            <button id="btn-logout">
                <img src="./img/cerrar-sesion.png" alt="Cerrar sesión" class="icon">
            </button>
        </div>
    </nav>
    <h1>Control Administrativo</h1>
    <h2>Listado de Encuestas</h2>

    <!-- Dropdown para seleccionar evaluadores -->
    <label for="evaluador-select">Filtrar por Evaluador:</label>
    <select id="evaluador-select">
        <option value="">Todos los evaluadores</option>
    </select>

    <!-- Tabla de encuestas -->
    <table id="tabla-encuestas">
        <thead>
            <tr>
                <th>Evaluador</th>
                <th>Cliente</th>
                <th>Calificación</th>
                <th>Observaciones</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas dinámicas generadas por JavaScript -->
        </tbody>
    </table>
    <script src="navbar.js"></script>
</body>
</html>
